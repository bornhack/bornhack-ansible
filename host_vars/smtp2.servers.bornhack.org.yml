vhosts:
  mail_bornhack_org:
    vhost_v6ip: "2a09:94c4:55d1:7682::164"
    hostnames:
      - "smtp2.servers.bornhack.org"
      - "mail.bornhack.org"
    default_vhost: True
    locationslash: |
        location = /stub_status {
          stub_status;
          allow 127.0.0.1;
          allow ::1;
        {% for ip in ansible_facts.all_ipv4_addresses %}
          allow {{ ip }};
        {% endfor %}
        {% for ip in ansible_facts.all_ipv6_addresses %}
        {% if not ip.startswith('fe80') %}
          allow {{ ip }};
        {% endif %}
        {% endfor %}
          deny all;
        }

        location = / {
                rewrite ^ /mailman/listinfo permanent;
        }
        location / {
                rewrite ^ /mailman$uri?$args;
        }
        location = /mailman/ {
                rewrite ^ /mailman/listinfo permanent;
        }
        location /mailman/ {
                proxy_pass http://127.0.0.1:8080/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
        }
        location /cgi-bin {
                rewrite ^/cgi-bin(.*)$ $1 permanent;
        }
        location /images/mailman {
                alias /usr/local/mailman/icons;
        }
        location /icons {
                alias /usr/local/mailman/icons;
        }
        location /pipermail {
                alias /usr/local/mailman/archives/public;
                autoindex on;
        }
        location /.well-known/acme-challenge/ {
                return 301 {{ certgrinder_redirect_url }}$request_uri;
        }

certgrinder_hostname_sets:
  - "smtp2.servers.bornhack.org,mx.bornhack.org,asmtp.bornhack.org,mail.bornhack.org"
