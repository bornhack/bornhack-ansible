########## pf configs ############

pf_gateway: True

pf_nat_rules: |
  nat on $ext_if inet from ($bridge_rfc1918_if:network) to any -> ($ext_if)

pf_filter_rules:
  - comment: "nuc1: allow ssh to the firewall itself on the upstream interface and the routed bridge interface"
    direction: "in"
    interfaces:
      - "$ext_if"
      - "$bridge_routed_if"
    protocols:
      - "tcp"
    sources:
      - "<allowssh>"
    destinations:
      - "($ext_if)"
    ports:
      - "22"

  - comment: "nuc1: allow exporter_exporter from prometheus2"
    direction: "in"
    interfaces:
      - "$bridge_rfc1918_if"
    protocols:
      - "tcp"
    sources:
      - "<prometheus2>"
    destinations:
      - "<nuc1>"
    ports:
      - "9999"

  - comment: "nuc1 jails: allow ssh to rfc1918 jails"
    direction: "out"
    interfaces:
      - "$bridge_rfc1918_if"
    protocols:
      - "tcp"
    sources:
      - "<allowssh>"
    destinations:
      - "<dns1>"
      - "<syslog1>"
      - "<postgres1>"
      - "<django4>"
      - "<django5>"
      - "<tor3>"
      - "<alertmanager2>"
      - "<blackbox2>"
      - "<grafana2>"
      - "<prometheus2>"
      - "<django6>"
      - "<django7>"
    ports:
      - "22"

  - comment: "nuc1 jails: allow ssh to routed jails"
    direction: "out"
    interfaces:
      - "$bridge_routed_if"
    protocols:
      - "tcp"
    sources:
      - "<allowssh>"
    destinations:
      - "<webproxy3>"
      - "<ansible3>"
      - "<smtp2>"
      - "<imap3>"
      - "<people3>"
    ports:
      - "22"

  - comment: "dns1: allow dns from nuc1 and jails"
    direction: "out"
    interfaces:
      - "$bridge_rfc1918_if"
    protocols:
      - "udp"
      - "tcp"
    sources:
      - "<nuc1>"
      - "<nuc1net>"
    destinations:
      - "<dns1>"
    ports:
      - "53"

  - comment: "syslog1: allow syslog from nuc1 and jails"
    direction: "out"
    interfaces:
      - "$bridge_rfc1918_if"
    protocols:
      - "udp"
      - "tcp"
    sources:
      - "<nuc1>"
      - "<nuc1net>"
    destinations:
      - "<syslog1>"
    ports:
      - "514"

  - comment: "postgres1: allow postgres from nuc1 and jails"
    direction: "out"
    interfaces:
      - "$bridge_rfc1918_if"
    protocols:
      - "tcp"
    sources:
      - "<nuc1>"
      - "<nuc1net>"
    destinations:
      - "<postgres1>"
    ports:
      - "5432"

  - comment: "webproxy3: allow http(s) from the world"
    direction: "out"
    interfaces:
      - "$bridge_routed_if"
    protocols:
      - "tcp"
    destinations:
      - "<webproxy3>"
      - "$webproxy3v6vhosts"
    ports:
      - "80"
      - "443"

  - comment: "imap3: allow imaps and managesieve from the world"
    direction: "out"
    interfaces:
      - "$bridge_routed_if"
    protocols:
      - "tcp"
    destinations:
      - "<imap3>"
    ports:
      - "993"
      - "4190"

  - comment: "imap3: allow SASL & LMTP from smtp2"
    direction: "out"
    interfaces:
      - "$bridge_routed_if"
    protocols:
      - "tcp"
    sources:
      - "<smtp2>"
    destinations:
      - "<imap3>"
    ports:
      - "12"
      - "24"

  - comment: "smtp2: allow (a)smtp, http(s), and managesieve from the world"
    direction: "out"
    interfaces:
      - "$bridge_routed_if"
    protocols:
      - "tcp"
    destinations:
      - "<smtp2>"
    ports:
      - "25"
      - "80"
      - "443"
      - "465"
      - "587"
      - "4190"

  - comment: "allow exporter_exporter from prometheus2"
    direction: "out"
    interfaces:
      - "$bridge_routed_if"
      - "$bridge_rfc1918_if"
    protocols:
      - "tcp"
    sources:
      - "<prometheus2>"
    destinations:
      - "<alertmanager2>"
      - "<ansible3>"
      - "<blackbox2>"
      - "<django4>"
      - "<django5>"
      - "<django6>"
      - "<django7>"
      - "<dns1>"
      - "<grafana2>"
      - "<imap3>"
      - "<people3>"
      - "<postgres1>"
      - "<syslog1>"
      - "<tor3>"
      - "<prometheus2>"
      - "<smtp2>"
      - "<webproxy3>"
    ports:
      - "9999"

  - comment: "people3: allow SSH and http(s) from the world"
